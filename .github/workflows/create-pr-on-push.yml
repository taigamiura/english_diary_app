            ${{ steps.commits.outputs.messages }}

            ---
            ### ğŸ‘€ ãƒ¬ãƒ“ãƒ¥ãƒ¯ãƒ¼ã¸ã®ãŠé¡˜ã„
            - âœ… å¤‰æ›´å†…å®¹ãƒ»ã‚³ãƒŸãƒƒãƒˆå±¥æ­´ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚
            - ğŸ’¬ å¿…è¦ã«å¿œã˜ã¦ã‚³ãƒ¡ãƒ³ãƒˆã‚„è¿½åŠ ä¿®æ­£ã‚’ãŠé¡˜ã„ã—ã¾ã™ã€‚
