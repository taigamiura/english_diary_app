name: Create Pull Request on Push

on:
  push:
    branches:
      - 'feature/*'
      - 'bug/*'

jobs:
  create_pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Debug workflow trigger
        run: |
          echo "ğŸ” Workflow Debug Information"
          echo "Branch: ${{ github.ref_name }}"
          echo "Event: ${{ github.event_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # å…¨å±¥æ­´ã‚’å–å¾—
          
      - name: Setup development branch
        run: |
          # ãƒªãƒ¢ãƒ¼ãƒˆã®developmentãƒ–ãƒ©ãƒ³ãƒã‚’å–å¾—ã€å­˜åœ¨ã—ãªã„å ´åˆã¯ä½œæˆ
          if git ls-remote --exit-code --heads origin development >/dev/null 2>&1; then
            echo "âœ… Development branch exists on remote"
            git fetch origin development:development
          else
            echo "âš ï¸ Development branch does not exist, creating it"
            git checkout -b development
            git push -u origin development
            echo "âœ… Created development branch"
          fi

      - name: Get recent commit messages
        id: commits
        run: |
          # developmentãƒ–ãƒ©ãƒ³ãƒãŒå­˜åœ¨ã™ã‚‹å ´åˆã¯å·®åˆ†ã‚’ã€å­˜åœ¨ã—ãªã„å ´åˆã¯ç›´è¿‘ã®ã‚³ãƒŸãƒƒãƒˆã‚’å–å¾—
          if git rev-parse --verify development >/dev/null 2>&1; then
            commit_messages="$(git log development..HEAD --pretty=format:"- %h %s (%an)" | head -10)"
            # developmentã¨ã®å·®åˆ†ãŒãªã„å ´åˆã®ãƒã‚§ãƒƒã‚¯
            if [ -z "$commit_messages" ]; then
              commit_messages="$(git log HEAD --pretty=format:"- %h %s (%an)" | head -3)"
            fi
          else
            commit_messages="$(git log HEAD --pretty=format:"- %h %s (%an)" | head -5)"
          fi
          
          echo "ğŸ“ Found commit messages:"
          echo "$commit_messages"
          
          # ãƒ©ãƒ³ãƒ€ãƒ ãªãƒ‡ãƒªãƒŸã‚¿ãƒ¼ã‚’ç”Ÿæˆã—ã¦å®‰å…¨ã«ãƒãƒ«ãƒãƒ©ã‚¤ãƒ³å‡ºåŠ›ã‚’è¨­å®š
          delimiter="ghadelimiter_$(openssl rand -hex 8)"
          {
            echo "messages<<${delimiter}"
            echo "$commit_messages"
            echo "${delimiter}"
          } >> $GITHUB_OUTPUT
          
      - name: Debug commit messages
        run: |
          echo "Commit messages:"
          echo "${{ steps.commits.outputs.messages }}"
          echo "Current branch: ${{ github.ref_name }}"
          echo "Repository: ${{ github.repository }}"

      - name: Check if there are commits to merge
        id: check_commits
        run: |
          messages="${{ steps.commits.outputs.messages }}"
          if [ -z "$messages" ] || [ "$messages" = "" ]; then
            echo "No commits found"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Found commits, proceeding with PR creation"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if PR already exists
        id: check_pr
        run: |
          # æ—¢å­˜ã®PRãŒã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
          existing_pr=$(gh pr list --head "${{ github.ref_name }}" --base development --json number --jq '.[0].number' || echo "")
          if [ -n "$existing_pr" ] && [ "$existing_pr" != "null" ]; then
            echo "PR already exists: #$existing_pr"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "No existing PR found"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        if: steps.check_commits.outputs.skip == 'false' && steps.check_pr.outputs.exists == 'false'
        id: create_pr
        run: |
          echo "ğŸš€ Creating pull request..."
          echo "From: ${{ github.ref_name }}"
          echo "To: development"
          
          # PRã®ä½œæˆã‚’è©¦è¡Œ
          if pr_url=$(gh pr create \
            --base development \
            --head "${{ github.ref_name }}" \
            --title "ğŸ¤– ã€è‡ªå‹•PRã€‘${{ github.ref_name }} â†’ development" \
            --body "![auto-pr](https://img.shields.io/badge/auto--pr-generated-blue)

            ## ğŸ¤– è‡ªå‹•ç”Ÿæˆãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆ
            **ã“ã®PRã¯ \`${{ github.ref_name }}\` ãƒ–ãƒ©ãƒ³ãƒã¸ã®pushã‚’æ¤œçŸ¥ã—ã¦è‡ªå‹•ç”Ÿæˆã•ã‚Œã¾ã—ãŸã€‚**

            ---
            ### ğŸ“ æ¦‚è¦
            ã“ã®PRã¯ \`${{ github.ref_name }}\` ã§ã®æœ€æ–°ã®ä¿®æ­£ãƒ»è¿½åŠ å†…å®¹ã‚’ \`development\` ãƒ–ãƒ©ãƒ³ãƒã¸åæ˜ ã™ã‚‹ãŸã‚ã®ã‚‚ã®ã§ã™ã€‚

            **ğŸ“¤ ãƒãƒ¼ã‚¸å…ƒãƒ–ãƒ©ãƒ³ãƒ:** \`${{ github.ref_name }}\`
            **ğŸ“¥ ãƒãƒ¼ã‚¸å…ˆãƒ–ãƒ©ãƒ³ãƒ:** \`development\`

            ---
            ### ğŸ“‹ ç›´è¿‘ã®ã‚³ãƒŸãƒƒãƒˆä¸€è¦§ï¼ˆæœ€å¤§10ä»¶ï¼‰
            ${{ steps.commits.outputs.messages }}

            ---
            ### ğŸ‘€ ãƒ¬ãƒ“ãƒ¥ãƒ¯ãƒ¼ã¸ã®ãŠé¡˜ã„
            - âœ… å¤‰æ›´å†…å®¹ãƒ»ã‚³ãƒŸãƒƒãƒˆå±¥æ­´ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚
            - ğŸ’¬ å¿…è¦ã«å¿œã˜ã¦ã‚³ãƒ¡ãƒ³ãƒˆã‚„è¿½åŠ ä¿®æ­£ã‚’ãŠé¡˜ã„ã—ã¾ã™ã€‚
            - ğŸ”€ å•é¡Œãªã‘ã‚Œã°ãƒãƒ¼ã‚¸ã‚’ãŠé¡˜ã„ã—ã¾ã™ã€‚

            ---
            ### âš ï¸ æ³¨æ„äº‹é …
            - ğŸ¤– ã“ã®PRã¯è‡ªå‹•ç”Ÿæˆã§ã™ã€‚å†…å®¹ã«ä¸å‚™ãŒã‚ã‚‹å ´åˆã¯æ‰‹å‹•ã§ä¿®æ­£ãƒ»ã‚¯ãƒ­ãƒ¼ã‚ºã—ã¦ãã ã•ã„ã€‚
            - ğŸ“¢ ãƒãƒ¼ã‚¸å¾Œã€\`development\` ãƒ–ãƒ©ãƒ³ãƒã«å¤‰æ›´ãŒåæ˜ ã•ã‚Œã¾ã™ã€‚" \
            --label "auto-pr" 2>&1); then
            echo "âœ… PR created successfully"
            echo "pull-request-url=$pr_url" >> $GITHUB_OUTPUT
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ Failed to create PR"
            echo "Error output: $pr_url"
            echo "success=false" >> $GITHUB_OUTPUT
            # ã‚¨ãƒ©ãƒ¼ã§ã‚‚ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼è‡ªä½“ã¯ç¶™ç¶š
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: PR Creation Result
        if: always()
        run: |
          echo "ğŸ¯ PR Creation Summary"
          echo "======================"
          
          if [ "${{ steps.check_commits.outputs.skip }}" = "true" ]; then
            echo "âŒ No commits to merge - PR creation skipped"
            echo "Reason: No new commits found between branches"
          elif [ "${{ steps.check_pr.outputs.exists }}" = "true" ]; then
            echo "â„¹ï¸ PR already exists - creation skipped"
            echo "Reason: An open PR already exists for this branch"
          elif [ "${{ steps.create_pr.outputs.success }}" = "true" ]; then
            echo "âœ… PR created successfully!"
            echo "PR URL: ${{ steps.create_pr.outputs.pull-request-url }}"
            echo "Branch: ${{ github.ref_name }} â†’ development"
          else
            echo "âš ï¸ PR creation encountered an issue"
            echo "This may be due to:"
            echo "- No changes between branches"
            echo "- Permission issues"
            echo "- Branch protection rules"
            echo "Please check the logs above for more details."
          fi
          
          echo "======================"
          echo "âœ… Workflow completed"
