version: 2
updates:
  # 通常の依存アップデート（週次）
  # すべての依存パッケージ（直接・間接）を毎週チェックし、アップデートPRを作成
  - package-ecosystem: "pub"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
    open-pull-requests-limit: 5
    allow:
      - dependency-type: "all"
    reviewers:
      - "miurataiga"
    assignees:
      - "miurataiga"
      
  # セキュリティアップデート（日次）
  # セキュリティに関する依存パッケージを毎日チェック
  - package-ecosystem: "pub"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "Asia/Tokyo"
    commit-message:
      prefix: "security"
      include: "scope"
    labels:
      - "dependencies"
      - "security"
      - "priority: high"
    open-pull-requests-limit: 10
    allow:
      - dependency-type: "all"
    reviewers:
      - "miurataiga"
    assignees:
      - "miurataiga"
