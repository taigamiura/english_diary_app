name: KIWI
description: "KIWI with Flutter, Riverpod and Repository pattern"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.5.1
  supabase_flutter: ^2.9.0
  flutter_dotenv: ^5.1.0
  sentry_flutter: ^8.14.2
  flutter_secure_storage: ^9.2.2
  intl: ^0.19.0
  google_sign_in: ^6.2.1
  audioplayers: ^6.4.0
  record: ^5.2.1
  permission_handler: ^11.3.1
  app_links: ^6.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.10

flutter:
  uses-material-design: true
  assets:
    - .env
